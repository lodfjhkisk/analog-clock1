<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساعت آنالوگ دارک مود</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* پس‌زمینه تاریک */
            color: #f0f0f0; /* متن روشن */
        }

        .clock {
            width: 200px;
            height: 200px;
            border: 10px solid #f0f0f0; /* رنگ روشن برای حاشیه */
            border-radius: 50%;
            position: relative;
            background-color: #333; /* پس‌زمینه تاریک برای صفحه ساعت */
        }

        .hour-hand, .minute-hand, .second-hand {
            position: absolute;
            background-color: #f0f0f0; /* رنگ روشن برای عقربه‌ها */
            transform-origin: bottom center;
        }

        .hour-hand {
            width: 6px;
            height: 60px;
            top: 40px;
            left: 97px;
        }

        .minute-hand {
            width: 4px;
            height: 80px;
            top: 20px;
            left: 98px;
        }

        .second-hand {
            width: 2px;
            height: 90px;
            top: 10px;
            left: 99px;
            background-color: red; /* رنگ قرمز برای عقربه ثانیه‌شمار */
        }

        .center {
            width: 12px;
            height: 12px;
            background-color: #f0f0f0; /* رنگ روشن برای مرکز ساعت */
            border-radius: 50%;
            position: absolute;
            top: 94px;
            left: 94px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hour-hand" id="hour-hand"></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
        <div class="center"></div>
    </div>

    <script>
        // تابع برای به‌روزرسانی ساعت
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');

            const hourDeg = (hours % 12) * 30 + (minutes / 2); // هر ساعت 30 درجه + اثر دقیقه‌ها
            const minuteDeg = minutes * 6 + (seconds / 10); // هر دقیقه 6 درجه + اثر ثانیه‌ها
            const secondDeg = seconds * 6; // هر ثانیه 6 درجه

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;
        }

        // به‌روزرسانی ساعت هر ثانیه
        setInterval(updateClock, 1000);
        updateClock(); // برای شروع فوری
    </script>
</body>
</html>
